<!DOCTYPE html>
<html>
<head>
	<title>Post - News Theme</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" >

	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;500;900&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body class="interaction">
	<!-- Top Bar -->
	<header class="site-header">
		<nav class="top-navbar">
		  <ul  class="menu breakout four columns navigation-list">
		    <li><!-- Breakout --></li>
		  </ul>

		  <div   class="logo four columns align-center layout-background">
		    <a class="" title="Main Link and Logo" href="../homepage/">Text<strong>Text</strong>
		      <!-- <img src="assets/img/placeholder.jpg" alt="Site Logo"> -->
		    </a>
		  </div>

		  <ul  class="menu individual four columns navigation-list">
		    <li>
     			<a href="/examplelink">Example Link</a>
		    </li>
		  </ul>

		  <br class="clear" />
		</nav>
	</header>

	<article class="container">
		<header class="article-header article-width">
			<h1  class="article-title">Title</h1>
			<p   class="article-subtitle">Subtitle</p>
			<div class="article-allbar">
				<img class="allbar-author" src="../assets/img/placeholder.jpg" alt="Author Image" width="40px">
				Author  |  Mon, Tue 30, 2020  |  Read in 5 minutes
			</div>

      		<div class="article-main-image layout-background" style="background-image: url('../assets/img/placeholder.jpg')">
				<!-- <img src="assets/img/placeholder.jpg" alt="Main Article Image"> -->
			</div>
		</header>

		<div class="article-body article-width">
			<p>
				Sample body text
			</p>
		</div>

		<footer class="article-footer">
			<div class="article-meta">
				<!-- Share Links -->
			</div>
		</footer>
	</article>

	<footer class="site-footer align-center layout-background">
		<div class="container">		
		    <p class="logo">
			    <a class="" title="Main Link and Logo" href="../homepage/">Text<strong>Text</strong>
			      <!-- <img src="assets/img/placeholder.jpg" alt="Site Logo"> -->
			    </a>
		    </p>
				
		    <p class="">Newsletter subscribe</p>
			
			<form action="" class="">

			  <p>
				  <fieldset class="" name="newsletter" action="newsletter-subscribe">
				  	<label for="email">
				    	<input type="text" id="email" placeholder="Your email" class="">
				    </label>
				  </fieldset>

				  <button class="" type="submit">Submit</button>
			  </p>

			</form>
		</div>

		<section class="copyright">
    		<a class="logo" href="https://domain.com">Domain</a> &copy; 2021 <a href="Current 4 CMSs Link">Current 4 CMSs Link</a>
  		</section>
	</footer>
</body>
</html>
